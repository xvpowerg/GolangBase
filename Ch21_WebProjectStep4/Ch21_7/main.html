<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口罩查詢系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

        <script>
            function getLocation() {//取得經緯度
              if (navigator.geolocation) {//如果可以取得經緯度
              navigator.geolocation.getCurrentPosition(showPosition);
              } 
            }
            
            function showPosition(position) {        
              document.getElementById("latId").value=position.coords.latitude;
              document.getElementById("lngId").value=position.coords.longitude;
              latlngform.submit()
            }


        </script>
        
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">口罩查詢系統</a>
            <form class="form-inline" action="latlng" name="latlngform">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="getLocation()">最近藥局前10筆</button>
                <input id="latId" type="hidden" name="lat">
                <input id="lngId" type="hidden" name="lng">
            </form>
            <form class="form-inline" action="addr">
                <input class="form-control mr-sm-2" type="search" placeholder="地址" name="addr" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">查詢</button>
            </form>
        </nav>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">藥局編號</th>
                    <th scope="col">藥局名稱</th>
                    <th scope="col">地址</th>
                    <th scope="col">距離</th>
                    <th scope="col">兒童口罩數量</th>
                    <th scope="col">成人口罩數量</th>
                    <th scope="col">更新時間</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr onclick="window.open('https://www.google.com.tw/maps/place/{{.Position.Addr}}/@{{.Position.Lat}},{{.Position.Lng}},17z');">
                  <th scope="row">{{.Position.ID}}</th>
                  <th>{{.Position.Name}}</th>
                  <td>{{.Position.Addr}}</td>
                  <td>{{.Distance}}</td>
                  <td>{{.MaskCount.Adult}}</td>
                  <td>{{.MaskCount.Ahild}}</td>
                  <td>{{.MaskCount.UpdateTime}}</td>
                </tr>
                {{end}}        
            </tbody>
        </table>

    </div>
</body>

</html>
